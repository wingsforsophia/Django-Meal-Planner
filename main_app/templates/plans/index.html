{% extends 'base.html' %}
{% block content %}

<h1>Plan List</h1>

{% for plan in plans %}
  <div class="card">
    <a href="/plans/{{ plan.id }}">
    <div class="card-body">
    <h5 class="card-title">{{ plan.name }}</h5>
      
      <p>Starting on: {{ plan.start }}</p>
         </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
