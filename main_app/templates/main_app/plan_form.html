{% extends 'base.html' %}
{% block content %}
<h1>Add a new Plan</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" class="form-control w-50 shadow-lg">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <div class="card-body">
      
      {{ form.as_p }}
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
  </form>
{% endblock %}
