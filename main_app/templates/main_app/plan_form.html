{% extends 'base.html' %}
{% block content %}
   {% if object %}
        <h1>Edit {{object.name}}</h1>
    {% else %}
        <h1>Add new Plan</h1>
    {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" class="form-control w-50 shadow-lg">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <div class="card-body">
      
      {{ form.as_p }}
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
  </form>
{% endblock %}
