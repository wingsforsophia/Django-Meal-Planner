{% extends 'base.html' %}

{% block content %}
  <h1>Delete Meal</h1>

  <h4>Are you sure you want to delete <span class="red-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a href="{% url 'detail' object.id %}" class="btn btn-warning">Cancel</a>
  </form>
{% endblock %}
