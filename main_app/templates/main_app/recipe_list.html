{% extends 'base.html' %} {% block content %}

<h1>Recipe List</h1>

{% for recipe in recipe_list %}

<div class="card rounded-3 shadow-lg mb-3" style="width: 18rem">
  <img src="{{ recipe.photo_url }}" class="card-img-top" alt="recipe photo" />
  <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">
      Full recipe from <a href="{{ recipe.url }}"> {{ recipe.blog_name }} </a><br />
      <a href="{% url 'recipes_detail' recipe.id %}" class="btn btn-primary">Details</a>
    </p>
  </div>
</div>

{% endfor %} {% endblock %}
